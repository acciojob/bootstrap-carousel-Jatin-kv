<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
		<div id="myCarousel" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item  ">
					<img src="./s1.jpg" class="d-block w-100 first-slide" alt="slides">
				</div>
				<div class="carousel-item ">
					<img src="./s2.jpg" class="d-block w-100 second-slide" alt="slides">
				</div>
				<div class="carousel-item active">
					<img src="./s3.jpg" class="d-block w-100 third-slide" alt="slides">
				</div>
				<div class="carousel-item ">
					<img src="./s4.jpg" class="d-block w-100 fourth-slide" alt="slides">
				</div>
				<div class="carousel-item ">
					<img src="./s5.jpg" class="d-block w-100 fifth-slide" alt="slides">
				</div>
			</div>
			<button class="btn btn-default carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon glyphicon-chevron-left left" aria-hidden="true"></span>
				<span class="visually-hidden ">Previous</span>
			</button>
			<button class="btn btn-default carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
				<span class="carousel-control-next-icon glyphicon-chevron-right right" aria-hidden="true"></span>
				<span class="visually-hidden ">Next</span>
			</button>
		</div>
	</div>
	<!-- the entire body must be written by student -->

		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
