<!DOCTYPE html>

<html>

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container-fluid " id="myCarousel">
	<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active first-slide">
      <img src="./s1.jpg" class="d-block w-100" alt="slides">
    </div>
    <div class="carousel-item second-slide">
      <img src="./s2.jpg" class="d-block w-100" alt="slides">
    </div>
    <div class="carousel-item third-slide">
      <img src="./s3.jpg" class="d-block w-100" alt="slides">
    </div>
	<div class="carousel-item fourth-slide">
		<img src="./s4.jpg" class="d-block w-100" alt="slides">
	  </div>
	  <div class="carousel-item fifth-slide">
		<img src="./s5.jpg" class="d-block w-100" alt="slides">
	  </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="visually-hidden left">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="visually-hidden right">Next</span>
  </button>
</div>
</div>
